<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox</title>
<!--CUSTOM CSS-->
    <link rel="stylesheet" href="css/style.css">
<!--MAPBOX CSS-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css' rel='stylesheet'/>
<!--MAPBOX GEOCODER CSS-->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
<!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar m-auto p-0 align-items-center d-flex justify-content-center" id="navbar">
        <h1 class="me-sm-auto mb-0 ms-2 text-center d-flex">Weather Map</h1>
        <div class="ms-auto d-none d-sm-flex" id="city">Current City: </div>
    </nav>
    <!--CAROUSEL-->
    <div class="container-fluid">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
            <div class="carousel-indicators mb-0">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <!--CURRENT WEATHER-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="card me-5 ms-5 mt-2 mb-2 p-2 m-auto cards">
                        <span class="d-flex ms-3 fw-bolder text-decoration-underline">Current Weather</span>
                        <section class="d-flex justify-content-center p-0 m-auto w-100 cards" id="current-weather-section">
                            <div class="card row text-center container-fluid p-0 mb-2 m-2">
                                <h4 class="card-header p-0 cards" id="date-current">Date</h4>
                                <ul class="list-group list-group-flush p-0">
                                    <li class="list-group-item p-0" id="temp-current"></li>
                                    <li class="list-group-item p-0" id="desc-current"></li>
                                    <li class="list-group-item p-0" id="hum-current"></li>
                                    <li class="list-group-item p-0" id="wind-current"></li>
                                    <li class="list-group-item p-0" id="pres-current"></li>
                                </ul>
                            </div>
                        </section>
                    </div>
                </div>
                <!--WEATHER FORECAST CARDS-->
                <div class="carousel-item">
                    <div class="card mb-2 mt-2 ms-2 me-2 p-2 m-auto cards">
                        <span class="d-flex ms-3 fw-bolder text-decoration-underline bg-transparent">5 Day Forecast</span>
                        <section class="container-fluid d-flex justify-content-between p-0 mb-2 m-auto cards" id="forecast-section">
                            <!--CARD 1-->
                            <div class="card row text-center ms-auto me-auto forecast-cards mb-2">
                                <h4 class="card-header p-0 cards-header" id="date-1">Date</h4>
                                <ul class="list-group list-group-flush p-0 cards">
                                    <li class="list-group-item p-0 cards" id="temp-1"></li>
                                    <li class="list-group-item p-0 cards" id="desc-1"></li>
                                    <li class="list-group-item p-0 cards" id="hum-1"></li>
                                    <li class="list-group-item p-0 cards" id="wind-1"></li>
                                    <li class="list-group-item p-0 cards" id="pres-1"></li>
                                </ul>
                            </div>
                            <!--CARD 2-->
                            <div class="card row text-center ms-auto me-auto forecast-cards mb-2">
                                <h4 class="card-header p-0 cards" id="date-2">Date</h4>
                                <ul class="list-group list-group-flush p-0 cards">
                                    <li class="list-group-item p-0" id="temp-2"></li>
                                    <li class="list-group-item p-0" id="desc-2"></li>
                                    <li class="list-group-item p-0" id="hum-2"></li>
                                    <li class="list-group-item p-0" id="wind-2"></li>
                                    <li class="list-group-item p-0" id="pres-2"></li>
                                </ul>
                            </div>
                            <!--CARD 3-->
                            <div class="card row text-center ms-auto me-auto forecast-cards mb-2">
                                <h4 class="card-header p-0" id="date-3">Date</h4>
                                <ul class="list-group list-group-flush p-0 cards">
                                    <li class="list-group-item p-0" id="temp-3"></li>
                                    <li class="list-group-item p-0" id="desc-3"></li>
                                    <li class="list-group-item p-0" id="hum-3"></li>
                                    <li class="list-group-item p-0" id="wind-3"></li>
                                    <li class="list-group-item p-0" id="pres-3"></li>
                                </ul>
                            </div>
                            <!--CARD 4-->
                            <div class="card row text-center ms-auto me-auto forecast-cards mb-2">
                                <h4 class="card-header p-0" id="date-4">Date</h4>
                                <ul class="list-group list-group-flush p-0">
                                    <li class="list-group-item p-0" id="temp-4"></li>
                                    <li class="list-group-item p-0" id="desc-4"></li>
                                    <li class="list-group-item p-0" id="hum-4"></li>
                                    <li class="list-group-item p-0" id="wind-4"></li>
                                    <li class="list-group-item p-0" id="pres-4"></li>
                                </ul>
                            </div>
                            <!--CARD 5-->
                            <div class="card row text-center ms-auto me-auto forecast-cards mb-2">
                                <h4 class="card-header p-0" id="date-5">Date</h4>
                                <ul class="list-group list-group-flush p-0">
                                    <li class="list-group-item p-0" id="temp-5"></li>
                                    <li class="list-group-item p-0" id="desc-5"></li>
                                    <li class="list-group-item p-0" id="hum-5"></li>
                                    <li class="list-group-item p-0" id="wind-5"></li>
                                    <li class="list-group-item p-0" id="pres-5"></li>
                                </ul>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev justify-content-start" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next justify-content-end" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!--TIMER-->
        <section>
            <div class="card d-none d-sm-flex mt-0" id="timers">
                <div class="d-flex flex-row-reverse" id="timer"></div>
                <div class="d-flex flex-row-reverse" id="timer-2"></div>
            </div>
        </section>
    </div>
    <!--MAP-->
    <section class="map_box_container container-fluid">
        <div id='map'></div>
    </section>
    <!--//////////-->
    <!--JAVASCRIPT-->
    <!--//////////-->
    <!--BOOTSTRAP-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--jQuery-->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!--MAPBOX JS-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js'></script>
    <!--MAPBOX GEOCODER JS-->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <!--API KEYS-->
    <script src="js/keys.js"></script>
    <!--CUSTOM JS-->
    <script src="js/main.js"></script>
</body>
</html>
